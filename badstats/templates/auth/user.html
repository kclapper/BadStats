{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}User {{ kind.capitalize() }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Connect with Spotify to see stats on your own {{ kind }}!</h2>
  <form method="post">
    <input type="submit" value="Connect">
    <input hidden="true" name="csrf" id="csrf" value="{{ csrf }}" required>
  </form>
{% endblock %}
