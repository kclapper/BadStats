<a class="listItem" href="{{ url_for('stats.userItem', kind='playlist', id=result['id']) }}">
    {% if result['images'][0] %}
        <img class='listPic' src="{{ result['images'][0]['url'] }}" />
    {% endif %}
    <div class='listText'>
        <h2>{{ result['name']|safe }}</h2>
        <p>{{ result['description']|safe }}</p>
    </div>
</a>
