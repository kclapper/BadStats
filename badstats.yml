---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: db-pv
  namespace: badstats
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: /data/badstats/db-pv/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
  namespace: badstats
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: badstats
  namespace: badstats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: badstats
  template:
    metadata:
      labels:
        app: badstats
    spec:
      containers:
        - name: badstats
          image: kpuc1997/badstats:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "1000Mi"
              cpu: "1"
          ports:
            - containerPort: 8080
          env:
            - name: CLIENTID
              valueFrom:
                secretKeyRef:
                  name: badstats
                  key: clientid
            - name: CLIENTSECRET
              valueFrom:
                secretKeyRef:
                  name: badstats
                  key: clientsecret
            - name: FLASK_SECRET
              valueFrom:
                secretKeyRef:
                  name: badstats
                  key: flask_secret
          volumeMounts:
            - mountPath: /usr/src/app/instance
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: db-pvc

---
kind: Service
apiVersion: v1
metadata:
  name: badstats
  namespace: badstats
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: badstats

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: badstats
  namespace: badstats
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: badstats.offtherailsradio.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: badstats
            port:
              number: 8080