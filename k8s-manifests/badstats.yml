---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: badstats
  namespace: badstats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: badstats
  template:
    metadata:
      labels:
        app: badstats
    spec:
      containers:
        - name: badstats
          image: kpuc1997/badstats:1.1.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "1000Mi"
              cpu: "1"
          ports:
            - containerPort: 8080
          env:
            - name: REDIRECT_HOSTNAME
              value: "badstats.offtherailsradio.org"
            - name: CLIENTID
              valueFrom:
                secretKeyRef:
                  name: badstats
                  key: clientid
            - name: CLIENTSECRET
              valueFrom:
                secretKeyRef:
                  name: badstats
                  key: clientsecret
            - name: FLASK_SECRET
              valueFrom:
                secretKeyRef:
                  name: badstats
                  key: flask_secret
          volumeMounts:
            - mountPath: /usr/src/app/instance
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: db-pvc

---
kind: Service
apiVersion: v1
metadata:
  name: badstats
  namespace: badstats
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: badstats